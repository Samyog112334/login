<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind project</title>
    <link rel="stylesheet" href="output.css">
</head>
  
<body style="background: url(hugo-juteau-xh_l2eGV4B4-unsplash.jpg)">
    <div class="text-3xl font-bold text-white font-serif">Create an account</div>
    <p class="text-xs text-white font-serif w-40 ">
        To create new account, please do signup by clicking below button
    </p>
    <button class="px-6 py-2 border border-orange-600 text-white rounded-full text-center">
        <a href="#">sign up</a>
    </button>
    <div class="bg-orange-600 border text-right px-1 py-1">
    <div class="text-orange-600 align-middle flex-1 text-right bg-cover h-40 ">
        <h1>Welcome back</h1>
    </div>
    <div class="text-right rounded-full px-10 py-3 h-8 ">
        <input type="email"name='email'placeholder='email'>
        <box-icon name='user'></box-icon>
    </div>
    <div class="text-right px-10 py-3">
        <input type="password"name='password'placeholder='password'>
        <box-icon type='solid' name='lock-alt'></box-icon>
    </div>
    <button class="px-6 py-2 border border-orange-600 text-white rounded-full">
        <a href="#">Login</a>
    </button>
    </div>
</body>
</html>
